language: python

python:
    - "2.7"
    - "3.2"
    - "3.3"

before_install:
    - pip --quiet install coverage

install:
    - python setup.py --quiet install

script:
    - python test_unify.py
    - coverage run test_unify.py; true
    - coverage report --show-missing --omit='*/distutils/*'; true
